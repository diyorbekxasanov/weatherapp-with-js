<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="app-weather">
        <main>
            <section class="location">
                <div class="city">Egypt, US</div>
                <div class="date">August 25 2021</div>
            </section>
            <div class="main-temp">
                <div class="temp">8 <span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">18°C / 23°C</div>
            </div>
        </main>
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Davlat yoki shahar nomi">
        </header>
    </div>



    <script src="./js/index.js"></script>
</body>
</html>
